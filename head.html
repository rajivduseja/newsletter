<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="/scripts/lib-franklin.js" type="module"></script>
<script src="/scripts/scripts.js" type="module"></script>
<link rel="stylesheet" href="/styles/styles.css" />
<link rel="icon" href="data:," />
<style>
  :root {
    /* colors */
    --link-color: #035fe6;
    --link-hover-color: #136ff6;
    --background-color: #fff;
    --overlay-background-color: #eee;
    --highlight-background-color: #ccc;
    --text-color: #000;

    /* fonts */
    --body-font-family: "helvetica neue", helvetica, ubuntu, roboto, noto,
      sans-serif;
    --heading-font-family: var(--body-font-family);
    --fixed-font-family: "Roboto Mono", menlo, consolas, "Liberation Mono",
      monospace;

    /* body sizes */
    --body-font-size-m: 22px;
    --body-font-size-s: 18px;
    --body-font-size-xs: 14px;

    /* heading sizes */
    --heading-font-size-xxl: 48px;
    --heading-font-size-xl: 40px;
    --heading-font-size-l: 32px;
    --heading-font-size-m: 24px;
    --heading-font-size-s: 20px;
    --heading-font-size-xs: 18px;

    /* nav height */
    --nav-height: 64px;
  }

  body {
    font-size: var(--body-font-size-m);
    margin: 0;
    font-family: var(--body-font-family);
    line-height: 1.6;
    color: var(--text-color);
    background-color: var(--background-color);
    display: none;
    background-color: #ecedef;
  }

  body.appear {
    display: unset;
  }

  header {
    height: var(--nav-height);
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: var(--heading-font-family);
    font-weight: 600;
    line-height: 1.25;
    margin-top: 1em;
    margin-bottom: 0.5em;
    scroll-margin: calc(var(--nav-height) + 1em);
    text-align: center;
  }

  h1 {
    font-size: var(--heading-font-size-xxl);
  }
  h2 {
    font-size: var(--heading-font-size-xl);
  }
  h3 {
    font-size: var(--heading-font-size-l);
  }
  h4 {
    font-size: var(--heading-font-size-m);
  }
  h5 {
    font-size: var(--heading-font-size-s);
  }
  h6 {
    font-size: var(--heading-font-size-xs);
  }

  p,
  dl,
  ol,
  ul,
  pre,
  blockquote {
    margin-top: 1em;
    margin-bottom: 1em;
  }

  a:any-link {
    color: var(--link-color);
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
    color: var(--link-hover-color);
  }

  code,
  pre,
  samp {
    font-family: var(--fixed-font-family);
    font-size: var(--body-font-size-s);
  }

  code,
  samp {
    padding: 0.125em;
  }

  pre {
    overflow: scroll;
  }

  /* buttons */

  a.button:any-link,
  button {
    font-family: var(--body-font-family);
    display: inline-block;
    box-sizing: border-box;
    text-decoration: none;
    border: 2px solid transparent;
    padding: 5px 30px;
    text-align: center;
    font-style: normal;
    font-weight: 600;
    cursor: pointer;
    color: var(--background-color);
    background-color: var(--link-color);
    margin: 16px 0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    border-radius: 30px;
  }

  a.button:hover,
  a.button:focus,
  button:hover,
  button:focus {
    background-color: var(--link-hover-color);
    cursor: pointer;
  }

  button:disabled,
  button:disabled:hover {
    background-color: var(--overlay-background-color);
    cursor: unset;
  }

  a.button.secondary,
  button.secondary {
    background-color: unset;
    border: 2px solid currentcolor;
    color: var(--text-color);
  }

  main input {
    font-size: 1.25rem;
    width: 100%;
    max-width: 50rem;
    display: block;
    margin-bottom: 1rem;
    padding: 0.75rem 0.6rem;
    border-radius: 0.25rem;
    box-sizing: border-box;
    border: 1px solid var(--text-color);
    color: var(--text-color);
    background-color: var(--background-color);
  }

  main input:hover {
    border: 1px solid var(--text-color);
  }
  
  main pre {
    background-color: var(--overlay-background-color);
    padding: 1em;
    border-radius: 0.25em;
    overflow-x: auto;
    white-space: pre;
  }

  main blockquote {
    font-style: italic;
    margin: 3rem;
    text-indent: -1rem;
    hanging-punctuation: first;
  }

  main blockquote p::before {
    content: "“";
    line-height: 0;
  }

  main blockquote p::after {
    content: "”";
    line-height: 0;
  }

  hr {
    margin-top: 1.5em;
    margin-bottom: 1.5em;
    border: 0;
    border-bottom: 1px solid var(--overlay-background-color);
  }

  main img {
    max-width: 100%;
    width: auto;
    height: auto;
  }

  @media (min-width: 900px) {
    :root {
      --heading-font-size-xxl: 60px;
      --heading-font-size-xl: 48px;
      --heading-font-size-l: 36px;
      --heading-font-size-m: 30px;
      --heading-font-size-s: 24px;
      --heading-font-size-xs: 22px;
    }

    .section > div {
      max-width: 1200px;
      margin: auto;
    }
  }

  /* progressive section appearance */
  main .section[data-section-status="loading"],
  main .section[data-section-status="initialized"] {
    display: none;
  }

  main .section.highlight {
    background-color: var(--highlight-background-color);
  }

  .common-columns-table-wrapper {
    background-color: #ecedef;
    text-align: center;
    padding: 25px 0;
  }
  table {
    width: 100%;
    border-spacing: 25px 0;
  }

  table td {
    background-color: white;
    padding: 25px;
    vertical-align: top;
    width: 30%;
  }
  .header-row.block {
    padding: 25px;
  }

  .header-row h1,
  .header-row h2,
  .header-row h3,
  .header-row h4,
  .header-row h5,
  .header-row h6 {
    text-align: left;
  }
  .quarterly-summary-wrapper {
    background-color: #ecedef;
    padding: 25px 0;
  }
  .common-rows-table-wrapper table {
    border-spacing: 0 25px;
  }
  .common-rows-table-wrapper table td {
    width: auto;
    min-width: 100px;
    vertical-align: inherit;
  }
  .common-rows-table {
    padding: 0 50px;
  }
  @media only screen and (max-width: 690px) {
    html {
      font-size: medium;
    }
    table {
      max-width: none;
      width: auto;
      border-spacing: auto;
    }
    table td {
      padding: 25px 0;
    }
  }
</style>
